<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>主題分類</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ffffff;
      text-align: center;
    }
    .top-bar {
      background-color: #d0e8ff;
      height: 1cm;
      width: 100%;
    }
    h1 {
      margin-top: 50px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
      padding: 20px;
    }
    .topic-btn img {
      width: 7cm;
      height: 4cm;
      border-radius: 10px;
      border: 3px solid #aac;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar"></div>
  <h1 style="color: #47659f;">今天想聊什麼？</h1>
  <div class="grid">
    <a href="/chat?topic=新聞" class="topic-btn"><img src="/static/images/new.png" alt="新聞"></a>
    <a href="/chat?topic=健康" class="topic-btn"><img src="/static/images/medical.png" alt="健康"></a>
    <a href="/chat?topic=天氣" class="topic-btn"><img src="/static/images/weather.png" alt="天氣"></a>
    <a href="/chat?topic=旅行" class="topic-btn"><img src="/static/images/global.png" alt="旅行"></a>
    <a href="/chat?topic=心情" class="topic-btn"><img src="/static/images/mood.png" alt="心情"></a>
    <a href="/chat?topic=問對方想聊聊什麼 " class="topic-btn"><img src="/static/images/free.png" alt="自由聊天"></a>

  </div>
</body>
</html>
